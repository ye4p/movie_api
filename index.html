<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Movies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header class="top_panel">
        <div class="logo logo_text">skibidi</div>
        <div class="buttons_top">
            <button class="top_button home">Home</button>
            <button class="top_button">Movies</button>
            <button class="top_button">Series</button>
            <button class="top_button">Popular</button>
            <button class="top_button">Trends</button>
        </div>
        <div class="extend_buttons_top">
            <i class="fa fa-angle-double-down" aria-hidden="true"></i>
        </div>
        <div class="profile">
            <div class="theme_flip">
                <div class="block">
                    <div class="moon">
                        <div class="moon_inside"></div>
                    </div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="profile_settings">
                <span>Profile</span>
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
        </div>
    </header>
    <div class="modal_window">
        <div class="modal_message"><span>You need to enter something at the search bar</span></div>
        <div class="button">
            <button class="modal_ok">Ok</button>
        </div>
        <div class="modal_close"></div>
    </div>
    <div class="left_panel_button"></div>
    <nav class="left_panel">
        <div class="left_icons">
            <i class="fa fa-search" aria-hidden="true"></i>
            <!-- Search Bar -->
            <div class="search_bar">
                <form action="" id="form">
                    <input type="text" placeholder="Enter movie name" class="search_content" id="search_input">
                    <button class="search_action">Find</button>
                </form>
                <div class="close_button"></div>
            </div>
            <i class="fa fa-home" aria-hidden="true"></i>
            <i class="fa fa-users" aria-hidden="true"></i>
            <i class="fa fa-bookmark" aria-hidden="true"></i>
            <i class="fa fa-television" aria-hidden="true"></i>
            <i class="fa fa-hourglass-start" aria-hidden="true"></i>
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
        </div>
    </nav>
    <main>
        <div class="movies_list">
            <!-- <div class="movie_box"></div> -->
        </div>
    </main>









    <script src="script/script.js"></script>
</body>

</html>
